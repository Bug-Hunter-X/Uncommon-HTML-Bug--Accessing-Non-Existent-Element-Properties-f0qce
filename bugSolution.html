<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    const myDiv = document.getElementById('myDiv');
    if (myDiv && myDiv.hasOwnProperty('nonExistentProperty')) {
      console.log(myDiv.nonExistentProperty); 
    } else {
      console.log('Property does not exist or element not found');
    }
  </script>
</body>
</html>
