<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    // Attempting to access a non-existent property of an element
    const myDiv = document.getElementById('myDiv');
    console.log(myDiv.nonExistentProperty); // This will not throw an error in some browsers but will cause unexpected behavior
  </script>
</body>
</html>
